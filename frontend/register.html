        <h1>Create an Account</h1>
        <form action="signin">
          <div class="name">

              <label for=""><p>* Name:</p></label>
              <input required id="first_name" placeholder=" Name" type="text" />
            </div>
          </div>
          <label><p>*Your Email:</p></label>
          <input id="email" required placeholder="Email Address" type="email" />
          <label><p>*Password:</p></label>
          <input id="pass" required placeholder="Password" type="password" />
          <label><p>*Confirm Password:</p></label>
          <input required placeholder="Password" type="password" />

          <input type="submit" value="CREATE ACCOUNT" />
        </form>
        <div id="new_customer">

        </div>

    <script>
      let users = JSON.parse(localStorage.getItem("users")) || [];

      let form = document.querySelector("form");
      let first_name = document.getElementById("first_name");
      let last_name = document.getElementById("last_name");
      let email = document.getElementById("email");
      let pass = document.getElementById("pass");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let userdata = {
          first_name: first_name.value,
          last_name: last_name.value,

          email: email.value,
          pass: pass.value,
        };

        if (check(userdata.email)) {
          users.push(userdata);
          localStorage.setItem("users", JSON.stringify(users));
          alert(
            "Congratulations, your created account has been successfully created "
          );
          window.location.href = "signin.html";
        } else {
          alert("user already exists please login !");
        }
      });

      function check(input) {
        for (let i = 0; i < users.length; i++) {
          if (users[i].email == input) {
            return false;
          }
        }
        return true;
      }
    </script>
